name: gh-test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: list issues
        shell: pwsh
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }} 
        run: |
          #$foo = gh issue list
          #echo $foo
          gh issue list
          gh workflow list
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

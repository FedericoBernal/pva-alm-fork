name: replace-tokens

on:
  workflow_dispatch:

jobs:
  whoami:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2      
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["src/pvaalm/deploymentSettings.json"]'
        env:
          dkdt_PVAMSNWeather: ${{ secrets.PR_DKDT_PVAMSNWEATHER }}